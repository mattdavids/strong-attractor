<!DOCTYPE html>
<html>
    <head>
        
        <title>Level Editor</title>
        <script type="text/javascript" src="third_party/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="third_party/phaser.min.js"></script>  
    </head>
    
    
    <body>
        <div class="sizeSelect">
            <p>
                Make a new level or load a level with its raw text or a file of its raw text.
            </p>
            <label>Width:</label>
            <input type="number" id="width" value="27"/>
            <br />
            <label>Height:</label>
            <input type="number" id="height" value="14"/>
            <br />
            <label>Level Text:</label>
            <textarea id="levelText"></textarea>
            <br />
            <br />
            <input id="start" value="Start Editing!" type="button"/>
            <input id="file" value="Upload File to Edit" type="file" />
        </div>
        
        <div class="firstSection">
            <p>
            Right click to delete objects.
            </p>
            
            <input class="adders" type="button" id="wall" value="Add Wall" />
            <input class="adders" type="button" id="gravObj_off" value="Add Off Attractor" />
            <input class="adders" type="button" id="gravObj_on" value="Add On Attractor" />
            <input class="adders" type="button" id="shocker" value="Add Electricity" />
            <input class="adders" type="button" id="exit" value="Add Exit" />
                
            <input type="button" id="display" value="Get String">
            <input type="button" id="zoom" value="Zoom Out" />
            </div>
        </div>
            
        <p id="response" style="white-space: pre-wrap"></p>
        <script src="editor.js"></script>
        
    </body>
    
</html>
